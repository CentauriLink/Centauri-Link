name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install cython==0.29.36 buildozer kivy pyjnius

      - name: Accept Android SDK licenses
        run: yes | $ANDROIDSDK/tools/bin/sdkmanager --licenses || true

      - name: Clean previous builds
        run: |
          buildozer android clean
          rm -rf .buildozer/android/platform/build-*

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: CentauriLink-debug.apk
          path: bin/*.apk
